name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 9 * * 1,4'  # Runs every Monday and Thursday at 9:00 AM UTC
  workflow_dispatch:       # Allows you to manually trigger it

jobs:
  ping-database:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Supabase client
        run: npm install @supabase/supabase-js

      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          node <<EOF
          const { createClient } = require('@supabase/supabase-js');

          const supabase = createClient(
            process.env.SUPABASE_URL,
            process.env.SUPABASE_KEY
          );

          async function ping() {
            const rowId = 'b6e4b925-ab9e-42b1-9919-1dedd915d528';

            const { error } = await supabase
              .from('keep_alive')
              .update({ last_ping: new Date().toISOString() })
              .eq('id', rowId);

            if (error) {
              console.error('Ping failed:', error);
              process.exit(1);
            } else {
              console.log('âœ… Ping successful: last_ping updated.');
            }
          }

          ping();
          EOF
